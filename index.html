<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberReboot: IP Camera Overloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a0b2e, #0d1b3d);
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }
        .glitch {
            animation: glitch 1s linear infinite;
        }
        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }
        .holographic-panel {
            background: rgba(0, 255, 204, 0.1);
            border: 2px solid #00ffcc;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }
        #webgl-bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .neon-button {
            background: linear-gradient(45deg, #ff00cc, #00ffcc);
            border: none;
            transition: all 0.3s;
        }
        .neon-button:hover {
            box-shadow: 0 0 15px #ff00cc;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen">
    <canvas id="webgl-bg"></canvas>
    <div class="holographic-panel p-8 rounded-lg max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center glitch mb-6">CyberReboot</h1>
        <p class="text-sm text-center mb-4 opacity-75">Reboot IP cameras by overloading their public IPs. Use responsibly on your own devices.</p>

        <!-- IP Input -->
        <div class="mb-4">
            <label class="block text-sm mb-2">Camera Public IP</label>
            <input id="ip-input" type="text" placeholder="e.g., 203.0.113.1" class="w-full p-2 bg-transparent border border-[#00ffcc] rounded text-[#00ffcc] focus:outline-none">
        </div>

        <!-- Data Amount Slider -->
        <div class="mb-4">
            <label class="block text-sm mb-2">Data Amount: <span id="data-amount">100</span> MB</label>
            <input id="data-slider" type="range" min="10" max="5000" value="100" class="w-full">
        </div>

        <!-- Duration Input -->
        <div class="mb-4">
            <label class="block text-sm mb-2">Duration</label>
            <div class="flex space-x-2">
                <input id="duration-input" type="number" min="1" value="30" class="w-1/2 p-2 bg-transparent border border-[#00ffcc] rounded text-[#00ffcc]">
                <select id="duration-unit" class="w-1/2 p-2 bg-transparent border border-[#00ffcc] rounded text-[#00ffcc]">
                    <option value="seconds">Seconds</option>
                    <option value="minutes">Minutes</option>
                </select>
            </div>
        </div>

        <!-- Batch Mode -->
        <div class="mb-4">
            <label class="block text-sm mb-2">Batch Mode (Saved IPs)</label>
            <select id="batch-select" class="w-full p-2 bg-transparent border border-[#00ffcc] rounded text-[#00ffcc]">
                <option value="">Single IP</option>
            </select>
            <button id="save-ip" class="mt-2 neon-button text-sm px-4 py-2 rounded">Save IP</button>
        </div>

        <!-- Controls -->
        <div class="flex space-x-4 mb-4">
            <button id="start-btn" class="neon-button flex-1 py-2 rounded">Start Overload</button>
            <button id="stop-btn" class="neon-button flex-1 py-2 rounded opacity-50" disabled>Stop Overload</button>
        </div>

        <!-- Status -->
        <div class="mb-4">
            <p id="status" class="text-sm">Status: Ready</p>
        </div>

        <!-- History Log -->
        <div>
            <h2 class="text-lg font-bold mb-2">Reboot History</h2>
            <div class="max-h-40 overflow-y-auto">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="border-b border-[#00ffcc]">
                            <th class="py-1">IP</th>
                            <th class="py-1">Data</th>
                            <th class="py-1">Duration</th>
                            <th class="py-1">Time</th>
                        </tr>
                    </thead>
                    <tbody id="history-table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // WebGL Background (Holographic Grid)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-bg'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        for (let i = 0; i < 1000; i++) {
            vertices.push(
                Math.random() * 200 - 100,
                Math.random() * 200 - 100,
                Math.random() * 200 - 100
            );
        }
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        const material = new THREE.PointsMaterial({ color: 0x00ffcc, size: 0.5 });
        const points = new THREE.Points(geometry, material);
        scene.add(points);
        camera.position.z = 100;
        function animate() {
            requestAnimationFrame(animate);
            points.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        // Webapp Logic
        const workerUrl = 'https://your-worker.workers.dev'; // Replace with your Worker URL
        let ws = null;

        // Elements
        const ipInput = document.getElementById('ip-input');
        const dataSlider = document.getElementById('data-slider');
        const dataAmount = document.getElementById('data-amount');
        const durationInput = document.getElementById('duration-input');
        const durationUnit = document.getElementById('duration-unit');
        const batchSelect = document.getElementById('batch-select');
        const saveIpBtn = document.getElementById('save-ip');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const statusEl = document.getElementById('status');
        const historyTable = document.getElementById('history-table');

        // Initialize
        dataSlider.addEventListener('input', () => {
            dataAmount.textContent = dataSlider.value;
        });

        // Load saved IPs
        async function loadSavedIps() {
            const response = await fetch(`${workerUrl}/ips`);
            const ips = await response.json();
            batchSelect.innerHTML = '<option value="">Single IP</option>';
            ips.forEach(ip => {
                const option = document.createElement('option');
                option.value = ip;
                option.textContent = ip;
                batchSelect.appendChild(option);
            });
        }
        loadSavedIps();

        // Save IP
        saveIpBtn.addEventListener('click', async () => {
            const ip = ipInput.value;
            if (validateIp(ip)) {
                await fetch(`${workerUrl}/save-ip`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip })
                });
                loadSavedIps();
                ipInput.value = '';
            } else {
                alert('Invalid IP address');
            }
        });

        // Start Overload
        startBtn.addEventListener('click', async () => {
            const ip = batchSelect.value || ipInput.value;
            const dataMb = parseInt(dataSlider.value);
            const duration = parseInt(durationInput.value) * (durationUnit.value === 'minutes' ? 60 : 1);
            if (!validateIp(ip) && !batchSelect.value) {
                alert('Invalid IP address');
                return;
            }
            startBtn.disabled = true;
            stopBtn.disabled = false;
            statusEl.textContent = `Status: Sending ${dataMb} MB to ${ip}...`;

            // Start WebSocket for real-time updates
            ws = new WebSocket(`${workerUrl}/ws`);
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                statusEl.textContent = `Status: ${data.message}`;
                if (data.history) {
                    addHistoryRow(data.history);
                }
            };

            // Send overload request
            await fetch(`${workerUrl}/overload`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ip, dataMb, duration })
            });
        });

        // Stop Overload
        stopBtn.addEventListener('click', async () => {
            await fetch(`${workerUrl}/stop`, { method: 'POST' });
            statusEl.textContent = 'Status: Stopped';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            if (ws) ws.close();
        });

        // Load History
        async function loadHistory() {
            const response = await fetch(`${workerUrl}/history`);
            const history = await response.json();
            history.forEach(addHistoryRow);
        }
        loadHistory();

        function addHistoryRow({ ip, dataMb, duration, timestamp }) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="py-1">${ip}</td>
                <td class="py-1">${dataMb} MB</td>
                <td class="py-1">${duration}s</td>
                <td class="py-1">${new Date(timestamp).toLocaleString()}</td>
            `;
            historyTable.prepend(row);
        }

        function validateIp(ip) {
            const regex = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            return regex.test(ip) && !ip.startsWith('192.168.') && !ip.startsWith('10.');
        }
    </script>
</body>
</html>
